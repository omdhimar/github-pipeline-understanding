name: deploy-on-s3

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Build the site on self-hosted runner on ec-2
      run: |
       echo "Build stage started"
       echo "Building the application"

  test:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Deploy the website to S3
      run: echo "Deploy stage started"
    - name: Deploying
      run: |
        echo "Deploying the application"


  deploy:
    runs-on: self-hosted
    env:
     AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
