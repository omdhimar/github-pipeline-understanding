     AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
       #CLOUDFRONT_ID: ${{secrets.CLOUDFRONT_ID}}
    steps:
    - uses: actions/checkout@master
    - name: copy to s3 
      run: |
       aws s3 sync . "${{ secrets.AWS_S3_BUCKET }}"
